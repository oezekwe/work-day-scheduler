<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row hour">
        9AM&thinsp;&thinsp;&thinsp;&thinsp;
        <textarea class="col-10"></textarea>
        <div class="col saveBtn"></div>
      </div>
      <div class="row hour">
        10AM&thinsp;
        <textarea class="col-10"></textarea>
        <div class="col saveBtn"></div>
      </div>
      <div class="row hour">
        11AM&thinsp;
        <textarea class="col-10"></textarea>
        <div class="col saveBtn"></div>
      </div>
      <div class="row hour">
        12PM&thinsp;
        <textarea class="col-10"></textarea>
        <div class="col saveBtn"></div>
      </div>
      <div class="row hour">
        1PM&thinsp;&thinsp;&thinsp;&thinsp;
        <textarea class="col-10"></textarea>
        <div class="col saveBtn"></div>
      </div>
      <div class="row hour">
        2PM&thinsp;&thinsp;&thinsp;&thinsp;
        <textarea class="col-10"></textarea>
        <div class="col saveBtn"></div>
      </div>
      <div class="row hour">
        3PM&thinsp;&thinsp;&thinsp;&thinsp;
        <textarea class="col-10"></textarea>
        <div class="col saveBtn"></div>
      </div>
      <div class="row hour">
        4PM&thinsp;&thinsp;&thinsp;&thinsp;
        <textarea class="col-10"></textarea>
        <div class="col saveBtn"></div>
      </div>
      <div class="row hour">
        5PM&thinsp;&thinsp;&thinsp;&thinsp;
        <textarea class="col-10"></textarea>
        <div class="col saveBtn"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="DateCreator.js"></script>
  </body>
</html>
